version: '3'

networks:
  default:
    external:
      name: network

services:
  nuxt:
    image: node:11.13.0-alpine
    container_name: nuxt
    volumes:
      - ./src:/src
    working_dir: /src
    ports:
      - 3000:3000
    command: >
      sh -c "yarn install && yarn run dev"
    environment:
      - ENV_HOST:0.0.0.0
      - VIRTUAL_HOST=${BASE_DOMAIN},www.${BASE_DOMAIN}
      - LETSENCRYPT_HOST=${BASE_DOMAIN},www.${BASE_DOMAIN}
      - LETSENCRYPT_EMAIL=rusel91@idz.ru